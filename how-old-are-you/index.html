<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="theme-color" content="#222831">
    <link rel='manifest' href='manifest.json'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="uikit.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="uikit.min.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>

<div class="uk-container uk-flex uk-flex-column">

    <div class="uk-text-meta">How old are you? (v0.10)</div>

    <p class="uk-text-large uk-flex uk-flex-center" id="input-label">
        Введите дату своего рождения:
    </p>

    <p class="uk-flex uk-flex-center uk-text-large" id="input">
        <input type="number" class="uk-input" id="day" min="1" max="31">
        <span>/</span>
        <input type="number" class="uk-input" id="month" min="1" max="12">
        <span>/</span>
        <input type="number" class="uk-input" id="year" min="1970" max="2100">
    </p>

    <p class="uk-flex uk-flex-center" id="input-save">
        <button class="uk-button uk-button-primary" onclick="saveDate()">
            Сохранить
        </button>
    </p>

    <p class="uk-flex uk-flex-center" id="answer">
    <h1 id="answerYear" class="uk-heading-large"></h1>
    <h1 id="answerEtc" class="uk-heading-small"></h1>
    </p>

    <p class="uk-flex uk-flex-center" id="answer-change">
        <button class="uk-button" onclick="showDateInput()">
            Изменить дату рождения
        </button>
    </p>

</div>

</body>
