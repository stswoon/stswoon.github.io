<body class="body-style">

<div class="uk-container uk-flex uk-flex-column uk-flex-center">
    <div class="uk-text-meta version">How old are you? (v0.13)</div>

    <p class="uk-text-large uk-flex uk-flex-center" id="input-label">
        Введите дату своего рождения:
    </p>

    <p class="uk-flex uk-flex-center uk-text-large" id="input">
        <input type="number" class="uk-input" id="day" min="1" max="31">
        <span>/</span>
        <input type="number" class="uk-input" id="month" min="1" max="12">
        <span>/</span>
        <input type="number" class="uk-input" id="year" min="1970" max="2100">
    </p>

    <p class="uk-flex uk-flex-center" id="input-save">
        <button class="uk-button uk-button-primary" onclick="saveDate()">
            Сохранить
        </button>
    </p>

    <div class="uk-flex uk-flex-center uk-flex-column" id="answer">
        <p id="answerYear" class="uk-heading-large"></p>
        <p id="answerEtc" class="uk-heading-small"></p>
    </div>

    <p class="uk-flex uk-flex-center" id="answer-change">
        <button class="uk-button" onclick="showDateInput()">
            Изменить дату рождения
        </button>
    </p>

    <p class="uk-flex uk-flex-center">
        <a href="https://yoomoney.ru/to/41001998657825" class="uk-button uk-button-text">Donate</a>
    </p>
	
	<p class="uk-flex uk-flex-center">
        <a href="#" onclick="share()" class="uk-button uk-button-text">Скопировать ссылку на приложение</a>
    </p>
</div>
